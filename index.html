<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraCompress Pro | Error-Free Image Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #E63946;
            --dark: #0A0A0A;
            --light: #F1FAEE;
            --accent: #3A86FF;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .upload-area {
            border: 2px dashed var(--accent);
            border-radius: 10px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            margin: 2rem 0;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background: rgba(58, 134, 255, 0.05);
        }
        #fileInput {
            display: none;
        }
        .preview-container {
            display: none;
            margin-top: 2rem;
        }
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
        }
        .file-info {
            margin-top: 1rem;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: var(--primary); text-align: center;">
            <i class="fas fa-compress-alt"></i> UltraCompress Pro
        </h1>
        
        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: var(--accent);"></i>
            <h3>Click to Upload Image</h3>
            <p>or drag and drop files here</p>
            <input type="file" id="fileInput" accept="image/jpeg, image/png, image/webp">
        </div>
        
        <!-- Preview Area -->
        <div class="preview-container" id="previewContainer">
            <h3>Your Image</h3>
            <img id="imagePreview" class="image-preview">
            <div class="file-info" id="fileInfo"></div>
            <button id="compressBtn" disabled>
                <i class="fas fa-compress-alt"></i> Compress Image
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const fileInfo = document.getElementById('fileInfo');
        const compressBtn = document.getElementById('compressBtn');
        
        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and Drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--primary)';
            uploadArea.style.background = 'rgba(230, 57, 70, 0.05)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'var(--accent)';
            uploadArea.style.background = 'transparent';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--accent)';
            uploadArea.style.background = 'transparent';
            
            if (e.dataTransfer.files.length) {
                handleFileSelect({ target: { files: e.dataTransfer.files } });
            }
        });
        
        // File Handling
        function handleFileSelect(e) {
            const file = e.target.files[0];
            
            // Validate file
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                alert('Please select an image file (JPG, PNG, or WebP)');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                alert('File size exceeds 10MB limit. Please choose a smaller image.');
                return;
            }
            
            // Display preview
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'block';
                
                // Update file info
                fileInfo.innerHTML = `
                    <p><strong>Name:</strong> ${file.name}</p>
                    <p><strong>Size:</strong> ${formatFileSize(file.size)}</p>
                    <p><strong>Type:</strong> ${file.type}</p>
                `;
                
                // Enable compress button
                compressBtn.disabled = false;
                
                // Scroll to preview
                previewContainer.scrollIntoView({ behavior: 'smooth' });
            };
            reader.readAsDataURL(file);
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Compression function
        compressBtn.addEventListener('click', function() {
            alert('Compression would happen here in the full version!\nThis demo only shows the upload functionality.');
        });
    </script>
</body>
</html>
